<!DOCTYPE html>
<html>
<head>
    <title>做题答案表</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <#if shiro.hasPermission("sys:sysanswer:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
        </#if>
        <#if shiro.hasPermission("sys:sysanswer:update")>
        <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
    </#if>
    <#if shiro.hasPermission("sys:sysanswer:delete")>
    <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
</#if>
</div>
<table id="jqGrid"></table>
<div id="jqGridPager"></div>
</div>

<div v-show="!showList" class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">答题人id</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="sysAnswer.userId" placeholder="答题人id"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">试卷id</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="sysAnswer.testId" placeholder="试卷id"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">试题id</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="sysAnswer.subjectId" placeholder="试题id"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">答案内容</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="sysAnswer.content" placeholder="答案内容"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">创建时间</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="sysAnswer.createTime" placeholder="创建时间"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..."
                   @click="saveOrUpdate" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
        </div>
    </form>
</div>
</div>
<script src="${request.contextPath}/statics/js/common.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/js/modules/answer/sysanswer.js?_${.now?long}"></script>
</body>
</html>
