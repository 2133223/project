<!DOCTYPE html>
<html>
<head>
    <title>学生考试结果表</title>
    <#include "/header.html">
    <link href="${request.contextPath}/statics/css/test.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.css">
    <script src="${request.contextPath}/statics/libs/bootstrap-table.min.js"></script>
    <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.min.js"></script>
    <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
    <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.extension.js"></script>
    <script src="${request.contextPath}/statics/plugins/treegrid/tree.table.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList" id="show">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.testName" @keyup.enter="query1" placeholder="试卷名称">
            </div>
            <a class="btn btn-default" @click="query1">查询</a>
            <a class="btn btn-primary" @click="gets"><i class="fa fa-search"></i>&nbsp;答题记录</a>
            <a class="btn btn-primary" @click="del1"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="showList2" id="show2">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" style="cursor:pointer;" v-model="q.deptName"
                       @click="deptTree" readonly="readonly" placeholder="参考部门"/>
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.userName" @keyup.enter="query" placeholder="答题人">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-plus"></i>&nbsp;评卷</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            <a class="btn btn-primary" @click="output"><i class="fa fa-outdent"></i>&nbsp;导出成绩</a>
            <a class="btn btn-primary" @click="fanhui"><i class="fa fa-retweet"></i>&nbsp;返回</a>
        </div>
        <table id="jqGrid2"></table>
        <div id="jqGridPager2"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <div id="news">
            <div class="test_paper_top">
                <div class="padding15">
                </div>
            </div>
        </div>

        <div class="form-group" id="ss">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" @click="tijiao" value="提交" id="btnSaveOrUpdate"
                   data-loading-text="保存中..."
                   style="margin-top: 20px;margin-left: 60.6%;"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload2" style="margin-top: 20px;"
                               value="返回"/>
        </div>
    </div>



</div>

<!-- 选择部门 -->
<div id="deptLayer" style="display: none;padding:10px;">
    <ul id="deptTree" class="ztree"></ul>
</div>
<script src="${request.contextPath}/statics/js/common.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/js/modules/mytest/sysmytest.js?_${.now?long}"></script>
</body>
</html>
