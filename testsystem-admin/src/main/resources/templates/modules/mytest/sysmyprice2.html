<!DOCTYPE html>
<html>
<head>
    <title>学生考试结果表</title>
    <#include "/header.html">
    <link href="${request.contextPath}/statics/css/test.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <select v-model="q.inprice"  class="refresh-seconds-select btn" style="width:100%;border: 1px solid #ccc;">
                    <option v-for="item in items" :value="item.value">{{item.text}}</option>
                </select>
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.testName" @keyup.enter="query" placeholder="试卷名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <#if shiro.hasPermission("sys:sysmytest:save")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-clone"></i>&nbsp;查看评卷</a>
        </#if>
    </div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<div v-show="!showList" class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
    <div id="news">
        <div class="test_paper_top">
            <div class="padding15">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 control-label"></div>
        <input type="button" class="btn btn-primary" value="提交"
               style="margin-top: 20px;margin-left: 60.6%;visibility: hidden;"/>
        &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" style="margin-top: 20px;"
                           value="返回"/>
    </div>
</div>
</div>

<script src="${request.contextPath}/statics/js/common.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/js/modules/mytest/sysmyprice2.js?_${.now?long}"></script>
</body>
</html>
