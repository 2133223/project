<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "/header.html">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.css">
    <script src="${request.contextPath}/statics/libs/bootstrap-table.min.js"></script>
    <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.min.js"></script>
    <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
    <script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.extension.js"></script>
    <script src="${request.contextPath}/statics/plugins/treegrid/tree.table.js"></script>
</head>
<body>
<div id="rrapp" v-cloak >
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" style="cursor:pointer;"
                       v-model="q.courseName" @click="courseTree" readonly="readonly" placeholder="所属科目"/>
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.topicName" @keyup.enter="query" placeholder="题型名称">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.difficulty" @keyup.enter="query" placeholder="题型难度">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
</div>
<table id="jqGrid"></table>
<div id="jqGridPager"></div>
</div>

<div v-show="!showList" class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
</div>

</div>

<div id="courseLayer" style="display: none;padding:10px;">
    <ul id="courseTree" class="ztree"></ul>
</div>

<script src="${request.contextPath}/statics/js/common.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/js/modules/subject/syssubject2.js?_${.now?long}"></script>
</body>
</html>
